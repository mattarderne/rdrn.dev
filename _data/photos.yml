- src: /assets/photos/surfing/1997.png
  date: 1997
  caption: Titch Paul Twinnie 
  description: Epic 80's twin fin, sad to have given this board away. Surfed it a few times in the late 2000's and was super interesting. Very hard to surf bigger waves.
  tag: surfboard


